<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax.html</title>
</head>
<body>
	<h3>Ajax 호출.</h3>
	<button>요청</button>
	<script>
		document.querySelector('button').addEventListener('click', loadData);
		
		function loadData(){
			let ajax = new XMLHttpRequest();
			ajax.open('get', 'data/MOCK_DATA.json'); // get, post 방식이 있다. 요청페이지 지정 
			ajax.send(); // 실제 요청을 보냄.
			ajax.onload = loadCallback; // event 를 받을 때 this 객체는 ajax를 가르킴.
		}
		// ajax 객체에 로드이벤트가 발생할 떄 실행할 콜백함수.
		function loadCallback() {
			//console.log(ajax.responseText);
			let data = JSON.parse(this.responseText);
			let table = document.createElement('table');
			let tbody = document.createElement('tbody');
			data.forEach(row => {
				tbody.append(makeTr(row));
			});
			table.append(tbody);
			document.getElementsByTagName('body')[0].append(table);
		}

	</script>
</body>
</html>
