<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table.html</title>
<script src="javaScript/dom3.js"></script>
<style>
    table {
      border-collapse: collapse;
      border-top: 3px solid #168;
    }  
    th {
      color: #168;
      background: #f0f6f9;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th:first-child, td:first-child {
      border-left: 0;
    }
    th:last-child, td:last-child {
      border-right: 0;
    }
    tr td:first-child{
      text-align: center;
    }
  </style>
</head>
<body>
	id: <input type="text" id="id"><br>
	<button>삭제</button>
	<hr>
</body>
</html>
